<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
      fetch('/header')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error fetching header:', error));
    </script>
    <br>
    <div class="container mt-5">
     <!-- Button Navigation -->
    <a href="{{ url_for('addcollection') }}" class="btn btn-primary" role="button">Add Collection</a>

    <!-- Table to display collections -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for collection in collections %}
            <tr>
                <td>{{ collection.tagname }}</td>
                <td>{{ collection.title }}</td>
                <td>
                    <a href="{{ url_for('edit_collection', collection_id=collection.id) }}" class="btn btn-warning">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
